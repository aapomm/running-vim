<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <link href='css/main.css' rel='stylesheet' type='text/css'>
    <link href='css/utility.css' rel='stylesheet' type='text/css'>
    <link href='css/letters.css' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id="mute">
      <audio id="sound" autoplay loop>
        <source src="music\bensound-scifi.mp3" type="audio/mpeg">
      </audio>
    </div>
    <div class='console'>
      <div class='main-container'>
        <div class='main-line line1'></div>
        <div class='main-line line2'></div>
        <div class='main-line line3'></div>
        <div class='main-line line4'></div>
        <div class='main-line line5'></div>
        <div class='main-line line6'></div>
        <div class='main-line line7'></div>
        <div class='main-line line8'></div>
      </div>
      <div class='util-lines'>
        <div class='stat-line'>
          <span>[running-vim]</span>
          <span class='points'>
            <span class='score'>0</span>
            <span class='level'>1</span>
            <span>All </span>
          </span>
        </div>
        <div class='cmd-line'>
          <input type='text' class='cmd-field' disabled='disabled'>
        </div>
      </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src='js/init.js'></script>
    <script src='js/game.js'></script>
    <script src='js/main.js'></script>
    <script src='js/listeners.js'></script>
    <script src='js/commands.js'></script>
    <script src='js/music.js'></script>
  </body>
</html>
